name: Update TSA Data & Forecast

permissions:
  contents: write

on:
  schedule:
    - cron: '0 15 * * *'   # daily 
    - cron: '5 15 * * 1'   # Mondays 
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update TSA data
        run: python scripts/update_data.py

      - name: Retrain (Mondays only)
        if: github.event.schedule == '5 15 * * 1'
        run: python scripts/retrain_model.py

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ðŸ‘‡ pull/rebase BEFORE committing so weâ€™re on top of latest main
      - name: Sync with remote
        run: |
          git fetch origin ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }} || true

      - name: Commit updates
        run: |
          git add data/*.csv || true
          git commit -m "ðŸ“ˆ Auto update: TSA data and forecast" || echo "No changes"

      - name: Push
        run: git push origin HEAD:${{ github.ref_name }}
