name: Update TSA Data & Forecast

permissions:
  contents: write
  pull-requests: write  


on:
  schedule:
    - cron: '0 18 * * *'     # Runs daily at 12:00 CST for data update
    - cron: '5 18 * * 1'     # Runs Mondays at 12:05 CST for retraining
  workflow_dispatch:         # Allows manual triggering in GitHub


jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🗓️ Update TSA data
        run: python scripts/update_data.py

      - name: 🔮 Retrain model (only Mondays)
        if: github.event.schedule == '5 18 * * 1' 
        run: python scripts/retrain_model.py

      - name: 📤 Commit & Push (with rebase)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1) Rebase onto the latest remote main BEFORE committing
          git fetch origin ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }} || true

          # 2) Stage and commit changes
          git add data/*.csv || true
          git commit -m "📈 Auto update: TSA data and forecast" || echo "No changes"

          # 3) Push back to the same branch
          git push origin HEAD:${{ github.ref_name }}

